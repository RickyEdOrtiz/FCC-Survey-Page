<!DOCTYPE html>
<h<tml lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="FCCform.css">
  <title>FreeCodeCamp Form</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap');
    </style>
  </style>
</head>
<body>
  
   <header>
      <h1 id="title">freecodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform.</p>
   </header>
  
   <main>
        <div id="container">
            <form id="survey-form">
              
              <div id="name" class="formGroup">
                <label for="name">Name</label><br>
                <input id="name-label" type="text" name="name" style="text-indent: 7px; margin-top: 7px;" placeholder="Enter your name" required><br>
                </div>

                <div id="email" class="formGroup"
                <label for="email">Email</label><br>
                <input id="email-label" type="email"  name="email" style="text-indent: 7px; margin-top: 7px;" placeholder="Enter your Email" required><br>
                </div>

                <div id="number" class="formGroup">
                <label for="age">Age <span>(optional)</span></label><br>
                <input id="number-label" type="number"  name="age" min="10" max="100" style="text-indent: 7px; margin-top: 7px;" placeholder="Age" required><br>
                </div>

                <div class="formGroup">
                <label for="role">What option best describes your current role?</label><br>
                <select id="dropdown" name="role" value="Select current role" style="text-indent: 7px; margin-top: 7px;">
                  <option style="padding-left: 7px;" value="" disabled selected>Select current role</option>
                  <option value="Student">Student</option>
                  <option value="Full Time Job">Full Time Job</option>
                  <option value="Full Time Learner">Full Time Learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
                </select><br>
                </div>
            
                <div class="formGroup">
            <p id="radioQuestion">Would you recommend freeCodeCamp to a friend?</p>
              <input type="radio" id="definitely" name="recommendation" value="Definitely">
              <label for="definitely">Definitely</label><br>
              <input type="radio" id="maybe" name="recommendation" value="Maybe">
              <label for="maybe">Maybe</label><br>
              <input type="radio" id="notSure" name="recommendation" value="Not Sure">
              <label for="notSure">Not Sure</label><br>
              </div>          
            
              <div class="formGroup">
              <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
              <select id="feature" name="feature" style="text-indent: 7px; margin-top: 7px;">
                 <option value="" disabled selected>Select an option</option>
                 <option value="Challenges">Challenges</option>
                 <option value="Projects">Projects</option>
                 <option value="Community">Community</option>
                 <option value="Open Source">Open Source</option>
              </select>
              </div>
            
              <div class="formGroup">
              <p id="checkboxQuestion">What would you like to see improved <span>(Check all that apply)</span></p>
              <input type="checkbox" id="improv1" name="improv1" value="Front-end Projects">
              <label for="improv1">Front-end Projects</label><br>
              <input type="checkbox" id="improv2" name="improv2" value="Back-end Projects">
              <label for="improv2">Back-end Projects</label><br> 
              <input type="checkbox" id="improv3" name="improv3" value="Data Visualization">
              <label for="improv3">Data Visualization</label><br> 
              <input type="checkbox" id="improv4" name="improv4" value="Challenges"> 
              <label for="improv4">Challenges</label><br>
              <input type="checkbox" id="improv5" name="improv5" value="Open Source Community"> 
              <label for="improv5">Open Source Community</label><br>
              <input type="checkbox" id="improv6" name="improv6" value="Gitter help rooms"> 
              <label for="improv6">Gitter help rooms</label><br>
              <input type="checkbox" id="improv7" name="improv7" value="Videos"> 
              <label for="improv7">Videos</label><br>
              <input type="checkbox" id="improv8" name="improv8" value="City Meetups"> 
              <label for="improv8">City Meetups</label><br>
              <input type="checkbox" id="improv9" name="improv9" value="Wiki"> 
              <label for="improv9">Wiki</label><br>
              <input type="checkbox" id="improv10" name="improv10" value="Forum"> 
              <label for="improv10">Forum</label><br>
              <input type="checkbox" id="improv11" name="improv11" value="Additional Courses"> 
              <label for="improv11">Additional Courses</label><br> 
              </div>

              <div class="formGroup">
              <p id="commentQuestion">Any comments or suggestions?</p>
              <textarea name="comment" form="fccFeedback"  placeholder="Enter your comment here..."></textarea>
              </div>

              <div id="submit">
                <button type="submit" id="submit" class="submit-button">Submit</button>
              </div>
              </form>
          </div>
  </main>
  <footer>
  </footer>
</body>
</html>
